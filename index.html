    <title>Functional Bird</title>

    <div class="warning">
      <h1>Needs More JavaScript!</h1>

        This game is written and released using rare JavaScript that's only

      </p>
      <p>
        It's probably time to <a href="http://outdatedbrowser.com/en">update your browser</a>.
      </p>
    </div>
    <canvas id="render"></canvas>
    <script>
      window.onerror = function() {
        document.body.setAttribute('class', 'bad-js');
      }
    </script>
    <script src="stream.js"></script>
    <script src="game.js"></script>
  </body>
